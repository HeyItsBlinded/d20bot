<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d20 bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>d20 bot</h1>
    <p>
        click 'roll' for a straight roll <br>
        'adv' for the higher of two rolls <br>
        'dis' for the lower of two rolls
    </p>

    <button class="myButton" id="button1">roll</button>
    <button class="myButton" id="button2">adv</button>
    <button class="myButton" id="button3">dis</button>

    <p id="displayText">roll result appears here</p>
    
    <!-- Display Roll History -->
    <div id="rollHistory">
        <h2>roll history</h2>
        <ul id="historyList"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
